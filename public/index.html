<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primera ejemplo con Angular</title>
</head>
<body ng-controller="AlumnosController">
    <div class="container" >
        <header>
            <h1>Cuadernos Alumnos </h1>
        </header>
        <div class="wrapper">
            <div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'curso'">
                <div>{{alumno.nombres}} - {{alumno.telefono}}</div>
                <span>{{alumno.curso}}</span>
            </div>
        </div>
        <center><button ng-click="ShowForm()" ng-hide="formVisibility"> Añadir </button></center>
        <div ng-show="formVisibility" class="wrapper">
            <h3>Añadir Contacto</h3>
            Nombre: <input type="text" ng-model="nuevoAlumno.nombres"></input>
            Teléfono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
            Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
            <button ng-click="Save()">Guardar</button>
        </div>

        <footer>
            <p> <small>© 2014</small></p>
        </footer>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script> windows.angular || document.write('<script src="lib/angular/angular.min.js"><\/script>') </script>
    <script type="text/javascript" src="javascripts/script1.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css"/>

</body>
</html>
